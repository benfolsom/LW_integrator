[pytest]
minversion = 6.0
addopts = -ra --strict-markers --disable-warnings
norecursedirs = archive legacy docs build dist .* __pycache__ lw_integrator.egg-info filing_system
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths =
    tests/unit
    tests/physics
markers =
    unit: Fast unit tests
    integration: Integration tests
    performance: Performance benchmarks
    physics: Physics accuracy tests
    legacy: Legacy compatibility tests
    slow: Slow tests (skip in CI)
    gpu: GPU-accelerated tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
